<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>USA States Quiz</title>
</head>
<body>

<div>
  <label for="playerCount">Select the number of players (2-8):</label>
  <input type="number" id="playerCount" min="2" max="8">
  <button onclick="getPlayerNames()">Next</button>
</div>

<div id="player-names" style="display: none;">
  <!-- Player names input will be displayed here -->
</div>

<div id="game-container">
  <!-- Game content will be displayed here -->
</div>

<div id="result-dialog">
  <p id="result-message"></p>
  <button onclick="closeDialog()">OK</button>
</div>

<div id="input-history">
  <!-- Input history will be displayed here -->
</div>

<script src="script.js"></script>
</body>
</html>
