<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>USA States Quiz</title>
</head>
<body class="container">
  <div class="my-4">
    <label for="playerCount">Select the number of players (2-8):</label>
    <input type="number" id="playerCount" class="form-control" min="2" max="8">
    <button class="btn btn-primary mt-2" onclick="getPlayerNames()">Next</button>
  </div>

  <div id="player-names" style="display: none;">
    <!-- Player names input will be displayed here -->
  </div>

  <div id="game-container" class="my-4">
    <!-- Game content will be displayed here -->
  </div>

  <div id="result-dialog" class="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <p id="result-message"></p>
          <button class="btn btn-primary" onclick="closeDialog()">OK</button>
        </div>
      </div>
    </div>
  </div>

  <div id="input-history" class="my-4">
    <!-- Input history will be displayed here -->
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-bU8XEAg4TSK1UcNl8xgF4tkDB1j5pzSf5QZLPJGF3LihRT5Z+BQt5fK4F84RcD1N" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy6n8Vo4z9L2+I3/I5dz/0pZmCBWBJR2Ib" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
